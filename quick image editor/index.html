<body>
    <div class="container disable">
        <h2>Quick-Image</h2>

        <div class="wrapper">
            <div class="editor-panel">
                <div class="filter">
                    <label for="" class="title">Filters</label>
                    <div class="options">
                        <button class="btn" id="brightness">
                            Brightness <i class="fa-solid fa-sun"></i>
                        </button>

                        <button class="btn" id="saturation">
                            Saturation <i class="fa-solid fa-fill-drip"></i>
                        </button>

                        <button class="btn" id="inversion">
                            Inversion <i class="fa-solid fa-circle-half-stroke"></i>
                        </button>

                        <button class="btn" id="grayscale">
                            Grayscale <i class="fa-solid fa-circle-dot"></i>
                        </button>
                    </div>

                    <div class="slider">
                        <div class="filter-info">
                            <p class="name">Brightness</p>
                            <p class="value">100%</p>
                        </div>
                        <input type="range" value="100" min="0" max="200">
                    </div>

                    <div class="rotate">
                        <label for="" class="title">Rotate & Flip</label>
                        <div class="options">
                            <button class="btn" id="left">
                                <box-icon name='rotate-left'></box-icon>
                            </button>

                            <button class="btn" id="right">
                                <box-icon name='rotate-right'></box-icon>
                            </button>

                            <button class="btn" id="horizontal">
                                <box-icon name='reflect-vertical'></box-icon>
                            </button>

                            <button class="btn" id="vertical">
                                <box-icon name='reflect-horizontal'></box-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="preview-img">
                <img src="./res/sample-image.svg" alt="preview-img">
            </div>
        </div>

        <div class="controls">
            <button class="reset-filter">
                Reset Filters <i class="fa-solid fa-filter-circle-xmark"></i>
            </button>
            <div class="row">
                <input type="file" class="file-input" accept="image/*" hidden>
                <button class="choose-img">
                    Choose Image <i class="fa-solid fa-upload"></i>
                </button>
                <button class="save-img">
                    Download Image <i class="fa-solid fa-file-image"></i>
                </button>
            </div>
        </div>
    </div>
